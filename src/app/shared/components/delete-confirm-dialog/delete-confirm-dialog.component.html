    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Excluir comentário</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Deseja excluir o comentário?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary mr-2" (click)="onCancel()" >Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="onConfirm()" >Sim</button>
      </div>
    </div>
